name: juntagrico-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, 'releases/**' ]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: testsettings
      PYTHONPATH: .
      COVERAGE_FILE: coverage
    strategy:
      matrix:
        include:
          - python-version: '3.10'
          - python-version: '3.11'
          - python-version: '3.12'
          - python-version: '3.13'
          - python-version: '3.14'

    services:
      webdav:
        image: bytemark/webdav
        ports:
          - 8080:80
        env:
          AUTH_TYPE: Basic
          USERNAME: user
          PASSWORD: password
          LOCATION: /webdav

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: install dependencies
      run: |
        pip install --upgrade -r requirements.txt
    - name: ruff
      run: |
        ruff check --preview juntagrico_webdav
    - name: Prepare WebDAV test resources
      run: |        
        # Create a test folder
        curl -u "user:password" -X MKCOL http://localhost:8080/webdav/
        # Upload a test file
        echo "test content" > test.txt
        curl -u "user:password" -T test.txt http://localhost:8080/webdav/
    - name: run tests
      run: |
        python -m django makemigrations --noinput
        coverage run -m manage test
    - run: coverage lcov -o coverage.lcov
      if: ${{ matrix.python-version  == '3.11' }}
    - uses: actions/upload-artifact@v4
      if: ${{ matrix.python-version  == '3.11' }}
      with:
        name: coverage
        path: coverage.lcov

  coverage:
    name: Coverage Report
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: coverage
          merge-multiple: true
      - uses: qltysh/qlty-action/coverage@v2
        with:
          oidc: true
          files: coverage/coverage*.lcov
